title: Instant CRUD APIs for [Nuxt]{class="text-primary"}
description: Concentrate on system design, schemas, and permissionsâ€”not repetitive CRUD code. Write your Drizzle schemas and your APIs are instantly available. Fine-tune resource and column exposure in app.config.ts or through the admin panel.
seo:
  title: Nuxt Auto CRUD - Instant APIs from Drizzle Schema
  description: Automatically expose RESTful CRUD APIs from your Drizzle ORM schema. Focus on your business logic, not boilerplate code.
navigation: false
command: npx nuxi init -t gh:clifordpereira/nuxt-auto-crud_template <project-name>
hero:
  links:
    - label: Documentation
      icon: i-lucide-book-open
      trailing: true
      to: /docs/auto-crud
      size: xl
    - label: Use Template
      icon: i-simple-icons-github
      size: xl
      color: neutral
      variant: subtle
      to: https://github.com/clifordpereira/nuxt-auto-crud_template
      target: _blank
sections:
  - title: Your App is Ready with Just Schemas
    description: Define your database schema using Drizzle ORM and let Nuxt Auto CRUD handle the rest. No manual API routes, no repetitive controller code.
    id: features
    orientation: horizontal
    reverse: false
    code: |
      // server/db/schema/users.ts
      import { sqliteTable, text, integer } from 'drizzle-orm/sqlite-core'

      export const users = sqliteTable('users', {
        id: integer('id').primaryKey(),
        name: text('name').notNull(),
        email: text('email').notNull().unique(),
        role: text('role').default('user')
      })
    features:
      - name: Schema Driven
        description: Your database schema is the single source of truth. APIs are automatically exposed based on your table definitions.
        icon: i-lucide-database
      - name: Type Safe
        description: Full TypeScript support with automatically generated types for your API responses and request bodies.
        icon: i-lucide-file-code
      - name: Relationship Handling
        description: Automatically handles relationships between tables, allowing for deep fetching and complex queries out of the box.
        icon: i-lucide-git-merge
  - title: Manage Permissions with Ease
    description: Manage permissions effortlessly with an intuitive interface. Grant or revoke access to resources for different roles with just a few clicks.
    orientation: horizontal
    reverse: true
    image: /images/easy-permissions.png
    features:
      - name: Visual Matrix
        description: View and edit permissions in a clear, grid-based layout.
        icon: i-lucide-grid
      - name: Granular Control
        description: Fine-tune access levels (Create, Read, Update, Delete) for each resource and role.
        icon: i-lucide-sliders
      - name: Instant Updates
        description: Changes are applied immediately, ensuring your application's security is always up to date.
        icon: i-lucide-zap
  - title: Test the Demo
    description: Experience the power of role-based access control. Log in with these demo accounts to see how permissions change what you can see and do.
    orientation: horizontal
    reverse: false
    links:
      - label: Sign In
        to: /login
        icon: i-lucide-log-in
        size: lg
        color: primary
        variant: solid
    code: |
      // Password for all accounts: $1Password

      // 1. Admin (Full Access)
      email: 'admin@example.com'

      // 2. Manager (Manage Users)
      email: 'manager@example.com'

      // 3. Moderator (Read-Only Access)
      email: 'moderator@example.com'
    features:
      - name: Admin Role
        description: 'admin: Full access to all resources. Can create, read, update, and delete users, roles, and permissions.'
        icon: i-lucide-shield-alert
      - name: Manager Role
        description: 'manager: Can manage users but has limited access to system configuration.'
        icon: i-lucide-users
      - name: Moderator Role
        description: 'moderator: Read-only access to most resources. Perfect for auditing and monitoring.'
        icon: i-lucide-eye
features:
  title: Core Features
  description: A complete full-stack foundation with admin panel, authentication, and automatic CRUD APIs.
  items:
    - title: Admin Dashboard
      description: Ready-to-use admin panel with dynamic tables for all your schemas. Includes search, pagination, and export to PDF/Excel.
      icon: i-lucide-layout-dashboard
    - title: Dynamic Forms & Tables
      description: Single robust components automatically handle all tables. Create, edit, delete operations work for any schema without writing code.
      icon: i-lucide-table
    - title: Automatic REST APIs
      description: GET, POST, PATCH, DELETE endpoints for every table. Define schemas once, APIs are instantly available.
      icon: i-lucide-route
    - title: Built-in Authentication
      description: Social login (GitHub, Google) and traditional email/password with registration and password reset flows.
      icon: i-lucide-shield-check
    - title: Robust RBAC System
      description: Manage roles and permissions directly in the admin panel. Control resource access with ease.
      icon: i-lucide-users
    - title: Zero Code Generation
      description: Unlike other CRUD tools, no code bloat. One set of code handles unlimited tables through smart routing.
      icon: i-lucide-zap


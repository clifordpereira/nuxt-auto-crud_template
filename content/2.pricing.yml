faq:
  title: Frequently asked questions
  description: Everything you need to know about Nuxt Auto CRUD.
  items:
    - label: Which databases are supported?
      content: Currently, Auto Crud is tested with SQLite only. Support for other Drizzle ORM compatible databases will be added in future updates.
    - label: Can I create custom features?
      content: Yes! The built-in features cover most data management tasks. For reports, dashboards, or custom workflows, we can implement features tailored to your business needs.
    - label: How is user sign-in and security handled?
      content: We use enterprise-grade session management and secure logins, including multi-step verification and social logins (Google/GitHub) to protect your business data.
    - label: How do I go from idea to production?
      content: Follow our Quick Start Guide in the documentation (link in header) for a step-by-step workflow.
    - label: Can I use it with existing projects?
      content: Auto Crud can be integrated into any existing Nuxt project. Check the Installation Guide in the documentation to get started.
    - label: Do you charge for development?
      content: No. Managed plans are subscription-based and include initial setup, hosting, and ongoing administration for a flat monthly or yearly fee.
    - label: Can I move from Community to a Managed plan?
      content: Absolutely. We can migrate your self-hosted setup to a Managed plan seamlessly, handling administration, hosting, and maintenance.
    - label: Is my application data secure?
      content: Managed plans ensure security and stability. We handle software updates, encrypted database environments, and daily backups to keep your data safe.
    - label: How do I request new features?
      content: Managed Pro is designed for applications that need active evolution. It includes routine feature tweaks as part of the administration service. For major architectural changes, contact clifordpereira@gmail.com for details.

faq:
  title: Frequently asked questions
  description: Everything you need to know about Nuxt Auto CRUD.
  items:
    - label: Which databases are supported?
      content: Nuxt Auto CRUD works with any database supported by Drizzle ORM, including PostgreSQL, MySQL, SQLite, and Cloudflare D1.
    - label: Can I customize the exposed APIs?
      content: Yes! You can hook into lifecycle events to add custom logic before or after any CRUD operation, or completely override specific routes.
    - label: How is authentication handled?
      content: We provide built-in support for session-based and JWT authentication. You can easily integrate with your existing auth provider or use our default implementation.
    - label: Is it suitable for production?
      content: Absolutely. Nuxt Auto CRUD is built on top of battle-tested libraries like Drizzle ORM and H3, and includes features like validation and rate limiting out of the box.
    - label: Can I use it with existing projects?
      content: Yes, you can add Nuxt Auto CRUD to any existing Nuxt project. It's designed to work alongside your existing API routes and pages.
    - label: Do you offer support?
      content: Community support is available via GitHub Issues. For dedicated support and setup assistance, check out our Standard and Premium plans.
